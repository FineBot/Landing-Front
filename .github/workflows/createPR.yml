name: onGhPagesPush
on:
  push:
    branches:
      - gh-pages-pr
jobs:
  updateAuthors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Update AUTHORS
        run: |
          git log --format='%aN <%aE>%n%cN <%cE>' | sort -u > AUTHORS
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: New build
          title: New build
          body: New landing build
          base: gh-pages
          branch: gh-pages-pr
