# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      envPAT:
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: master
        
    - uses: actions/checkout@v2
    - name: checkoug Landing-Front
      uses: actions/checkout@v2
      with:
        repository: baikinkirill/Landing-Front
        ref: data
        path: Landing-Front
        lfs: true
        
    - run: echo "protocol=https" > file.txt && echo "host=github.com" >> file.txt && echo "username=baikinkirill" >> file.txt && echo "password=${{ secrets.PAT }}" >> file.txt
    - run: cat file.txt | git credential fill
    - run: git config --global user.email "bk@finebot.site"
    - run: git config --global user.name "baikinkirill"
    - run: mkdir ./Landing-Front/projects/$(echo "${{ github.repository }}" | grep '[^/]*$' -o) || true
    - run: cp ./LANDING.md ./Landing-Front/projects/$(echo "${{ github.repository }}" | grep '[^/]*$' -o)
    - run: cd ./Landing-Front && git add .
    - run: cd ./Landing-Front && git commit -m "Update LANDING.md"
    - run: cd ./Landing-Front && git push
    
    
