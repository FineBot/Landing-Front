# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      envPAT:
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: master
        
    - uses: actions/checkout@v2
    - name: checkoug Landing-Front
      uses: actions/checkout@v2
      with:
        repository: baikinkirill/Landing-Front
        ref: data
        path: Landing-Front
        lfs: true
        
    - run: mkdir ./Landing-Front/projects/$(echo "${{ github.repository }}" | grep '[^/]*$' -o) || true
    - run: cp ./LANDING.md ./Landing-Front/projects/$(echo "${{ github.repository }}" | grep '[^/]*$' -o)
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        path: Landing-Front
        token: ${{ secrets.PAT }}
        committer: GitHub <noreply@github.com>
        author: GitHub <noreply@github.com>
        commit-message: update information about ${{ github.repository }}
        title: Update information about ${{ github.repository }}
        branch: 'test'
        delete-branch: true
