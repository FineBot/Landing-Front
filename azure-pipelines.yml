name: $(BuildID)-$(Build.SourceBranchName)

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs:
  - job: buildFront
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      displayName: npm ci
      inputs:
        command: 'ci'

    - task: Npm@1
      displayName: build front
      inputs:
        command: 'custom'
        customCommand: 'run buildToDeploy'

    - publish: ./deploy
      artifact: landing-build
